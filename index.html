<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search Box</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container" class="cont-div">
      <div id="searchBox" class="search-box">
        <h1 id="title">Search Box Users</h1>
        <div id="searchForm" class="search-form">
          <input type="text" name="" id="searchInput" />
          <input type="button" value="Search" id="button" />
        </div>
      </div>

      <div id="results">
        <div id="usersBox" class="users-box">
          <h2 id="usersTitle" class="users-title">
            No users found
          </h2>
          <div id="usersResultsDiv">
          </div>
        </div>
        <div id="statsBox" class="stats-box">
          <h2 id="statsTitle" class="stats-title">
            No stats to show
          </h2>
          <div id="statsDiv">
          </div>
        </div>
      </div>
    </div>
    <script defer src="./js/script.js"></script>
  </body>
</html>
